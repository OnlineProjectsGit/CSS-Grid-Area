<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>

    <link rel="stylesheet" href="./resources/style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <div class="logo"></div>
        </a>

        <nav class="nav-links">
            <a href="#about" id="nav-link">About</a>
            <a href="#contact" id="nav-link">Contact</a>
        </nav>
    </header>

    <aside>
        <div class="calendar">
            <h3>Tech Calendar</h3>
            <ul>
                <li>Sydney 12th July</li>
                <li>Melbourne 18th July</li>
                <li>South AU. 3rd Aug</li>
            </ul>
        </div>

        <form>
            <h3>Newsletter</h3>
            <label for="user-name">Name:</label>
            <input type="text" name="user-name" id="user-name">
            <label for="user-email">Email:</label>
            <input type="text" name="user-email" id="user-email">
            <button type="submit">Submit</button>
        </form>
    </aside>

    <main>
        <h1>Global Partners</h1>

        <div class="cards">

            <div class="card">
                <div class="image image-1"></div>
                <p class="partner">Samsung</p>
            </div>

            <div class="card">
                <div class="image image-2"></div>
                <p class="partner">Omega</p>
            </div>

            <div class="card">
                <div class="image image-3"></div>
                <p class="partner">Microsoft</p>
            </div>

            <div class="card">
                <div class="image image-4"></div>
                <p class="partner">Tesla</p>
            </div>

            <div class="card">
                <div class="image image-5"></div>
                <p class="partner">Nasa</p>
            </div>

        </div>
    </main>

    <footer>
        copyright TechMeetUps &copy; 2024
    </footer>

</body>

</html>
